<div style="width: 350px">
    <div id="skEvent"></div>
</div>

<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id; js.src = "../../dist/event-widget/script.min.js";
        fjs.parentNode.insertBefore(js, fjs);
        js.onload = function(){
            SK.initEventWidget();
        };
    }(document, 'script', 'seekube-jssdk'));
</script>
